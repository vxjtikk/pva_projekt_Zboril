    <section>
    <div class="container">
      <h1 class="form-title">Registrace</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Jméno</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="zadej jméno"/>
          </div>
          <div class="user-input-box">
            <label for="username">Přijmení</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="zadej příjmení"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="zadej email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Telefoní číslo</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="zadej telefoní číslo"/>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Pohlaví</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Muž</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Žena</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Jiné</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Registrovat">
        </div>
      </form>
    </div>
    </section>
